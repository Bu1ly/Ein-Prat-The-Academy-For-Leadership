<!DOCTYPE html>
<html lang="he">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/login.css">

    </head>

    <body dir="rtl">

<a href="#" data-toggle="modal" data-target="#login-modal">התחבר</a>

<!--        MAIN LOGIN MODAL-->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>התחבר לחשבונך</h1><br>
				  <form>
					<input type="text" name="user" placeholder="שם משתמש...">
					<input type="password" name="pass" placeholder="ססמא...">
					<input type="submit" name="login" class="login loginmodal-submit" value="התחבר">
				  </form>
					
				  <div class="login-help">
					<a href="#" data-toggle="modal" data-target="#register-modal">הרשם</a> - <a href="#" data-toggle="modal" data-target="#forgot-modal">שכחת ססמא?</a>
				  </div>
				</div>
			</div>
		  </div>
        
<!--        FORGOT PASSWORD MODAL-->
        <div class="modal fade" id="forgot-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>שכחת את הססמא?</h1><br>
                    <h5>..אנא הזן את כתובת האמיייל שלך</h5><br>
				  <form>
					<input type="text" name="email" placeholder="...האימייל שלך">

<!--                      change functionality-->
                        <input type="submit" name="login" class="login loginmodal-submit" value="שלח">
<!--				  /////////-->
                    </form>
				</div>
			</div>
		  </div>
        
<!--        REGISTER MODAL-->
        <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>הרשמה לאתר</h1><br>
				  <form>
					<input type="text" placeholder="שם פרטי">
                    <input type="text" placeholder="שם משפחה">
                    <input type="text" name="email" placeholder="אימייל">
                    <input type="text" placeholder="סיסמא">
                    <input type="text" placeholder="שוב הסיסמא">
                    <p>מחזור</p>
                    <select class="select-style">
                        <option value="a">א</option>
                        <option value="b">ב</option>
                        <option value="c">ג</option>
                        <option value="d">ד</option>
                    </select>
                      
<!--                      change functionality-->
					<input type="submit" name="login" class="login loginmodal-submit" value="שלח">
<!--////////////-->
                    </form>
				</div>
			</div>
		  </div>
        

		

        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
