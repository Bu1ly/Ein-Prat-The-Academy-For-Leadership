<div dir="ltr">
    <h2>Log-In:</h2>
    ID:
    <textarea ng-model="regCtrl.user.id" value="id"></textarea>
    Password:
    <textarea ng-model="regCtrl.user.password" value="password"></textarea>
</div>
<input type="button" ng-click="regCtrl.newUser()" name="login" value="save in db" style="align-content: center">


<!--Display existing usernames:-->
<div class="show-all-users" ng-repeat="user in regCtrl.users" style="background-color: #0f0f0f">
    <div class="inner-users-list">
        <ul>
            <li><p>CHECK CHECK</p></li>
            <li>{{users.name}}</li>
        </ul>
    </div>
</div>
