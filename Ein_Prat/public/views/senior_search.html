<modal modal="modalText"></modal>

<div>


<div class="view-wrapped">

    <h1>חפש בוגר</h1>
    <h4>חיפוש ע"פ:</h4>
    <div class="search-section">



        <!--TOP HORIZONTAL LINE-->
        <ul class="hor-ul">
            <li class="hor-li"><p class="info_req">שם פרטי:  </p><input type="text" name="fname" ng-model="searchUser.firstName" placeholder="שם פרטי" class="textBox-small" required></li>
            <li class="hor-li"><p class="info_req">שם משפחה:  </p><input type="text" name="lname" ng-model="searchUser.lastName" placeholder="שם משפחה" class="textBox-small" required></li>
            <li class="hor-li"><p class="info_req">עיר:  </p><input type="text" name="city" ng-model="searchUser.homeTown" placeholder="עיר" class="textBox-small" required></li>
        </ul>

        <!--MIDDLE HORIZONTAL LINE-->
        <ul class="hor-ul">
            <li class="hor-li">
                <p class="info_req">חיל:</p>
                <select ng-model="searchUser.army_type" required> //FILL OPTIONS & CHANGE IN 'CHANGE INFO' PAGE
                    <option value="shirion">שירון</option>
                    <option value="tzanhanim">צנחנים</option>
                    <option value="golani">גולני</option>

                </select>
            </li>


            <!-- <li class="hor-li">
                <p class="info_req">יחידה:  </p>
                <input ng-model="searchUser.army_unit" type="text" name="unit" placeholder="יחידה" class="textBox"></li>


            <li class="hor-li">
                <p class="info_req">קבע\קצונה:</p>
                <select ng-model="searchUser.keva_ktsuna">
                    <option value="keva">קבע</option>
                    <option value="ktsuna">קצונה</option>
                </select>
            </li> -->

            <li class="hor-li">
                <p class="info_req">טיול?</p>
                <select ng-model="searchUser.trip_continent" required>
                    <option value="east">המזרח הרחוק</option>
                    <option value="sAmerica">דרום אמריקה</option>
                    <option value="mAmerica">מרכז אמריקה</option>
                </select>
            </li>
        </ul>

        <!--BOTTOM HORIZONTAL LINE-->
        <ul class="hor-ul">
            <li class="hor-li"><p class="info_req">תחום לימודים:</p><input ng-model="searchUser.knowledge_type" type="text" name="knowledge" placeholder="תחום לימודים" class="textBox-small" required></li>
            <li class="hor-li">
                <p class="info_req">השכלה אקדמית:</p>
                <select ng-model="searchUser.knowledge" required>
                    <option value="BA">תואר ראשון</option>
                    <option value="MA">תואר שני</option>
                    <option value="Doctorate">דוקטורט</option>
                    <option value="Professor">פרופסור</option>
                </select>
            </li>
           <!-- <li class="hor-li">
                <p class="info_req">קורסים והסמכות:</p>
                <select ng-model="searchUser.courses">
                    <option value="gun">רשיון נשק</option>
                    <option value="travel_guide">מדריך טיולים</option>
                    <option value="medic">חובש</option>
                    <option value="paramedic">פראמדיק</option>
                    <option value="team_guide">הדרכת קבוצות</option>
                </select>
            </li> -->
        </ul>
        <!--href="/#/"-->
        <a > <input ng-click= "searchSenior()" type="submit" value="חפש"> </a>
    </div>

</div>
</div>
