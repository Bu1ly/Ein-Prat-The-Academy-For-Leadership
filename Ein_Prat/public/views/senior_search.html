<div class="view-wrapped">
    <h1>חפש בוגר</h1>
    <h4>חיפוש ע"פ:</h4>
    <div class="search-section">

        <!--TOP HORIZONTAL LINE-->
        <ul class="hor-ul">
            <li class="hor-li"><p class="info_req">שם פרטי:  </p><input type="text" name="fname" ng-model="searchUser.name" placeholder="שם פרטי" class="textBox-small"></li>
            <li class="hor-li"><p class="info_req">שם משפחה:  </p><input type="text" name="lname" ng-model="searchUser.last_name" placeholder="שם משפחה" class="textBox-small"></li>
            <li class="hor-li"><p class="info_req">עיר:  </p><input type="text" name="city" ng-model="searchUser.city" placeholder="עיר" class="textBox-small"></li>
        </ul>

        <!--MIDDLE HORIZONTAL LINE-->
        <ul class="hor-ul">
            <li class="hor-li">
                <p class="info_req">חיל:</p>
                <select ng-model="searchUser.armyType"> //FILL OPTIONS & CHANGE IN 'CHANGE INFO' PAGE
                    <option value="shirion">שירון</option>
                    <option value="tzanhanim">צנחנים</option>
                    <option value="golani">גולני</option>

                </select>
            </li>


            <li class="hor-li">
                <p class="info_req">יחידה:  </p>
                <input ng-model="searchUser.armyUnit" type="text" name="unit" placeholder="יחידה" class="textBox"></li>


            <li class="hor-li">
                <p class="info_req">קבע\קצונה:</p>
                <select ng-model="searchUser.kevaOrKtzuna">
                    <option value="keva">קבע</option>
                    <option value="ktsuna">קצונה</option>
                </select>
            </li>

            <li class="hor-li">
                <p class="info_req">טיול?</p>
                <select ng-model="searchUser.trip_continent">
                    <option value="east">המזרח הרחוק</option>
                    <option value="sAmerica">דרום אמריקה</option>
                    <option value="mAmerica">מרכז אמריקה</option>
                </select>
            </li>
        </ul>

        <!--BOTTOM HORIZONTAL LINE-->
        <ul class="hor-ul">
            <li class="hor-li"><p class="info_req">תחום לימודים:</p><input ng-model="searchUser.knowledgeType" type="text" name="knowledge" placeholder="תחום לימודים" class="textBox-small"></li>
            <li class="hor-li">
                <p class="info_req">השכלה אקדמית:</p>
                <select ng-model="searchUser.academicEducation">
                    <option value="BA">תואר ראשון</option>
                    <option value="MA">תואר שני</option>
                    <option value="Doctorate">דוקטורט</option>
                    <option value="Professor">פרופסורה</option>
                </select>
            </li>
            <li class="hor-li">
                <p class="info_req">קורסים והסמכות:</p>
                <select ng-model="searchUser.courses">
                    <option value="gun">רשיון נשק</option>
                    <option value="travel_guide">מדריך טיולים</option>
                    <option value="medic">חובש</option>
                    <option value="paramedic">פראמדיק</option>
                    <option value="team_guide">הדרכת קבוצות</option>
                </select>
            </li>
        </ul>

        <!-- <a href="/#/"> --><input ng-click="searchSenior()" type="submit" value="חפש"> </a>
    </div>

</div>

</div>
