<div dir="ltr">
ID:
    <textarea ng-model="regCtrl.user.id" value="id"></textarea>
Password: 
    <textarea ng-model="regCtrl.user.password" value="password"></textarea>
</div>
<input ng-click="regCtrl.newUser()" name="login" value="save in db" style="align-content: center">


<!--Display existing usernames:-->
<div class="show-all-users" ng-repeat="user in regCtrl.users">
    <blockquote>
        <ul>
            <li>{{users.name}}</li>
        </ul>
    </blockquote>
</div>
