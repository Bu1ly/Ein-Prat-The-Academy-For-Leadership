<div class="register_page">
    <h2>הרשמה לפלטפורמה:</h2>
    <form align="right">
        <ul class="hor-ul">
            <li class="hor-li"><p class="info_req">שם פרטי:  </p><input ng-model="user.firstName" type="text" name="fname" placeholder="שם פרטי" class="textBox" required></li>
            <li class="hor-li"><p class="info_req">שם משפחה:  </p><input ng-model="user.lastName"  type="text" name="lname" placeholder="שם משפחה" class="textBox" required></li>
            <li class="hor-li"><p class="info_req">ת.ז:  </p><input ng-model="user.identity"  type="text" name="id" placeholder="תעודת זהות" class="textBox" required></li>
        </ul>
        <ul class="hor-ul">
            <li class="hor-li"><p class="info_req">סיסמא:  </p><input ng-model="user.sis"  type="password" name="pass" placeholder="סיסמא" class="textBox" required></li>
            <li class="hor-li"><p class="info_req">חזור על הסיסמא:  </p><input type="password" name="pass" placeholder="סיסמא חוזרת" class="textBox" required></li>
            <li class="hor-li"><p class="info_req">אימייל:  </p><input ng-model="user.Email"  type="email" name="email" placeholder="כתובת האימייל" class="textBox" required></li>
        </ul>
